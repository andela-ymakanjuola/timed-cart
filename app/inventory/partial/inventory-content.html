<!--inventory content template -->

<md-card class='items' layout="column" ng-repeat="item in inventory.items" ng-mouseenter="hoverIn()" ng-mouseleave="hoverOut()">
	<img ng-src="{{item.images}}" alt="Washed Out">
	<md-card-content flex flex-order="3">		
		<md-subheader style="text-align: left; margin: 0; padding: 3px;">{{item.name}}</md-subheader>
		<md-subheader  style="text-align: left; margin: 0; padding: 3px;"><b>{{item.price | currency:"â‚¦"}}</b></md-subheader>
		<md-subheader class="md-warn" style="text-aligin: center; padding: 7px 0;">
			<span ng-show="item.instore === getCart()[item.id].incart">You can't add more items to your cart</span>
			<span ng-show="item.instore<=0">SOLD OUT</span> 
			<span ng-hide="item.instore <= getCart()[item.id].incart||item.instore<=0">
				<md-button class="md-raised md-accent"  ng-show="showButton" ng-click="add(item)">Add to Cart</md-button>
			</span>	
		</md-subheader>					
	<md-card-content>
</md-card>
